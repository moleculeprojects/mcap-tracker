<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAP Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1f3a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2a2f4a;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .tokens-table {
            background: #1a1f3a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2a2f4a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #2a2f4a;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4CAF50;
            border-bottom: 2px solid #3a3f5a;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #2a2f4a;
        }

        tr:hover {
            background: #252a45;
        }

        .token-name {
            font-weight: bold;
            color: #fff;
        }

        .token-link {
            color: #64B5F6;
            text-decoration: none;
        }

        .token-link:hover {
            text-decoration: underline;
        }

        .percent {
            font-weight: bold;
            font-size: 18px;
        }

        .percent.positive {
            color: #4CAF50;
        }

        .percent.negative {
            color: #f44336;
        }

        .mcap {
            color: #888;
            font-size: 14px;
        }

        .mcap-cell {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        .mcap-change {
            font-size: 11px;
            font-weight: 600;
            align-self: flex-end;
            border-radius: 4px;
            padding: 1px 6px;
        }

        .mcap-change.up {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.12);
        }

        .mcap-change.down {
            color: #f44336;
            background: rgba(244, 67, 54, 0.12);
        }

        .narrative {
            color: #aaa;
            font-size: 12px;
            min-width: 250px;
            white-space: normal;
            word-wrap: break-word;
        }

        .date-separator td {
            text-align: center;
            padding: 12px 0;
            color: #4CAF50;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2px;
            border-bottom: 1px solid #2a2f4a;
            background: rgba(76, 175, 80, 0.06);
        }

        .date-separator td span {
            display: inline-block;
            padding: 0 16px;
        }

        .date-separator td::before,
        .date-separator td::after {
            content: 'â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€';
            color: #3a3f5a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ MCAP Tracker</h1>

        <div id="error-container"></div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Tokens</div>
                <div class="stat-value" id="total-tokens">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Avg Change</div>
                <div class="stat-value" id="avg-change">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Best Performer</div>
                <div class="stat-value" id="best-performer">-</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadTokens()">ðŸ”„ Refresh</button>

        <div class="tokens-table">
            <div id="loading" class="loading">Loading tokens...</div>
            <table id="tokens-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Captured MCAP</th>
                        <th>Current MCAP</th>
                        <th>Highest MCAP</th>
                        <th>Change</th>
                        <th>Narrative</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="tokens-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function formatCurrency(value) {
            if (!value) return 'N/A';
            if (value >= 1000000) return '$' + (value / 1000000).toFixed(2) + 'M';
            if (value >= 1000) return '$' + (value / 1000).toFixed(2) + 'K';
            return '$' + value.toFixed(2);
        }

        function formatPercent(value) {
            if (value === null || value === undefined) return 'N/A';
            const sign = value >= 0 ? '+' : '';
            return sign + value.toFixed(2) + '%';
        }

        async function loadTokens() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('tokens-table');
            const errorContainer = document.getElementById('error-container');

            loading.style.display = 'block';
            table.style.display = 'none';
            errorContainer.innerHTML = '';

            try {
                const response = await fetch('/tokens');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const tokens = data.tokens || [];

                // Update stats
                document.getElementById('total-tokens').textContent = tokens.length;

                if (tokens.length > 0) {
                    const changes = tokens.map(t => t.percentChange).filter(c => c !== null);
                    const avgChange = changes.length > 0
                        ? (changes.reduce((a, b) => a + b, 0) / changes.length).toFixed(2) + '%'
                        : 'N/A';
                    document.getElementById('avg-change').textContent = avgChange;

                    const bestToken = tokens.reduce((best, current) =>
                        (current.percentChange || 0) > (best.percentChange || 0) ? current : best
                    );
                    document.getElementById('best-performer').textContent =
                        bestToken.name + ' ' + formatPercent(bestToken.percentChange);
                }

                // Render table
                const tbody = document.getElementById('tokens-body');
                tbody.innerHTML = '';

                if (tokens.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #888;">No tokens found</td></tr>';
                } else {
                    // --- Pre-compute per-day average % change (highest mcap) ---
                    const dayChanges = {}; // { 'DD/MM/YYYY': [percentChange, ...] }
                    // --- Pre-compute per-day average current mcap % change ---
                    const dayCurrentChanges = {}; // { 'DD/MM/YYYY': [mcapDelta, ...] }
                    tokens.forEach(token => {
                        const ts = token.capturedTimestamp;
                        if (!ts) return;
                        const d = new Date(ts * 1000);
                        const dateStr = `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
                        if (token.percentChange !== null && token.percentChange !== undefined) {
                            if (!dayChanges[dateStr]) dayChanges[dateStr] = [];
                            dayChanges[dateStr].push(token.percentChange);
                        }
                        if (token.currentMcap && token.capturedMcap && token.capturedMcap > 0) {
                            const delta = ((token.currentMcap - token.capturedMcap) / token.capturedMcap * 100);
                            if (!dayCurrentChanges[dateStr]) dayCurrentChanges[dateStr] = [];
                            dayCurrentChanges[dateStr].push(delta);
                        }
                    });

                    let lastDateStr = null;

                    tokens.forEach(token => {
                        // --- Date separator logic ---
                        const ts = token.capturedTimestamp;
                        let tokenDateStr = null;
                        if (ts) {
                            const d = new Date(ts * 1000);
                            const dd = String(d.getDate()).padStart(2, '0');
                            const mm = String(d.getMonth() + 1).padStart(2, '0');
                            const yyyy = d.getFullYear();
                            tokenDateStr = `${dd}/${mm}/${yyyy}`;
                        }

                        if (tokenDateStr && tokenDateStr !== lastDateStr) {
                            // Compute this day's avg highest mcap change (right side)
                            const dayArr = dayChanges[tokenDateStr] || [];
                            const dayAvg = dayArr.length > 0
                                ? (dayArr.reduce((a, b) => a + b, 0) / dayArr.length)
                                : null;
                            const dayAvgStr = dayAvg !== null
                                ? `<span style="margin-left:18px; font-size:12px; color:${dayAvg >= 0 ? '#4CAF50' : '#f44336'}; font-weight:600;">${dayAvg >= 0 ? '+' : ''}${dayAvg.toFixed(2)}% avg</span>`
                                : '';

                            // Compute this day's avg current mcap % change (left side)
                            const dayCurrentArr = dayCurrentChanges[tokenDateStr] || [];
                            const dayCurrentAvg = dayCurrentArr.length > 0
                                ? (dayCurrentArr.reduce((a, b) => a + b, 0) / dayCurrentArr.length)
                                : null;
                            const dayCurrentAvgStr = dayCurrentAvg !== null
                                ? `<span style="font-size:12px; color:${dayCurrentAvg >= 0 ? '#4CAF50' : '#f44336'}; font-weight:600; margin-right:18px;">${dayCurrentAvg >= 0 ? '+' : ''}${dayCurrentAvg.toFixed(1)}%</span>`
                                : '';

                            const sepRow = document.createElement('tr');
                            sepRow.className = 'date-separator';
                            sepRow.innerHTML = `<td colspan="7">${dayCurrentAvgStr}<span>${tokenDateStr}</span>${dayAvgStr}</td>`;
                            tbody.appendChild(sepRow);
                            lastDateStr = tokenDateStr;
                        }

                        const row = document.createElement('tr');
                        const percentClass = token.percentChange >= 0 ? 'positive' : 'negative';

                        const narrativeText = token.narrative || 'N/A';

                        // Calculate current vs captured change
                        let mcapChangeHtml = '';
                        if (token.currentMcap && token.capturedMcap && token.capturedMcap > 0) {
                            const mcapDelta = ((token.currentMcap - token.capturedMcap) / token.capturedMcap * 100);
                            const mcapSign = mcapDelta >= 0 ? '+' : '';
                            const mcapClass = mcapDelta >= 0 ? 'up' : 'down';
                            mcapChangeHtml = `<span class="mcap-change ${mcapClass}">${mcapSign}${mcapDelta.toFixed(1)}%</span>`;
                        }

                        row.innerHTML = `
                            <td class="token-name">${token.name}</td>
                            <td class="mcap">${formatCurrency(token.capturedMcap)}</td>
                            <td class="mcap"><div class="mcap-cell">${formatCurrency(token.currentMcap)}${mcapChangeHtml}</div></td>
                            <td class="mcap">${formatCurrency(token.highestMcap)}</td>
                            <td class="percent ${percentClass}">${formatPercent(token.percentChange)}</td>
                            <td class="narrative">${narrativeText}</td>
                            <td><a href="${token.link}" target="_blank" class="token-link">View</a></td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                loading.style.display = 'none';
                table.style.display = 'table';

            } catch (error) {
                loading.style.display = 'none';
                errorContainer.innerHTML = `<div class="error">Error loading tokens: ${error.message}</div>`;
            }
        }

        // Load tokens on page load
        loadTokens();

        // Auto-refresh every 10 seconds
        setInterval(loadTokens, 10000);
    </script>
</body>
</html>
